<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hecht.app Report Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">hecht.app Report Portal</a>
        </div>
    </nav>

    <main class="container mt-4">
        
        <section id="authSection">
            <h2>Authentication</h2>
            <div id="userInfo" class="alert alert-success hidden" role="alert"></div>
            <button id="loginButton" class="btn btn-primary">Sign In with Google</button>
            <button id="logoutButton" class="btn btn-danger hidden">Sign Out</button>
        </section>

        <hr class="my-4">

        <section id="reportSection">
            <h2>Analytics Report</h2>
            <div id="reportContainer">
                <p>Please sign in to view the report.</p>
            </div>
        </section>

    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <script src="script.js" defer></script>

</body>
</html>
