<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - hecht.app Report Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page-body">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card text-center p-4 shadow-sm" style="width: 25rem;">
            <div class="card-body">
                <h1 class="card-title h3 mb-3">Hecht Business Intelligence</h1>
                <p class="card-text text-muted mb-4">Log in om verder te gaan.</p>
                <div id="auth-container">
                    <button id="loginButton" class="btn btn-primary w-100">
                         Inloggen met Outlook
                    </button>
                    <div id="loader" class="spinner-border text-primary mt-3 hidden" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/login.js"></script>
</body>
</html>
